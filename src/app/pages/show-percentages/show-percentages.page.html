<ion-header>
  <ion-toolbar>

      <ion-buttons slot="start">
          <ion-back-button defaultHref="/pr-detail/{{prId}}"></ion-back-button>
        </ion-buttons>
    <ion-title>Percentuali</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item  *ngFor="let percentage of percentages" >
    <ion-card-content >
        <h2>{{percentage?.key}}</h2>
        <h2>{{percentage?.value}}{{getUnity()}}</h2>
      </ion-card-content>
</ion-item>
</ion-content>
