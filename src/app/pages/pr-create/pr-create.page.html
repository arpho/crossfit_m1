<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title>Nuovo Pr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
    <ion-label stacked>Pr</ion-label>
    <ion-input [(ngModel)]="prName" type="text"
    placeholder="Cosa hai fatto?">
    </ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>Risultato</ion-label>
    <ion-input [(ngModel)]="prResult" type="number"
    placeholder="Quanto hai fatto?">
    </ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>Peso/Tempo
        <ion-icon name="time"></ion-icon></ion-label>
        <p ng-switch="PrType">
            <img src="assets/icon/kg.png" (click)="addResult()" ng-switch-when="true"> 
            <ion-icon name = "time" ng-switch-default></ion-icon>
    </p>
        
        
    <ion-toggle [(ngModel)]="prType" type="number" (click)="getUnity()"
    placeholder="getUnity()">
    </ion-toggle>
    </ion-item>
    <ion-button expand="block"
    (click)="createEvent(eventName, eventDate.value, eventPrice, eventCost)">
    Create Event
    </ion-button>
