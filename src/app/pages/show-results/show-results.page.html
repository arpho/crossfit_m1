<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/pr-detail/{{prId}}"></ion-back-button>
        </ion-buttons>
    <ion-title>lista Pr per {{currentPr?.descrizione}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item-sliding *ngFor="let pr of currentPr?.prList"  #item>
        <ion-item>
        <ion-card-content>
          <h2>{{currentPr.formatResult(pr)}}</h2>
           
          <p class="text-left"> <strong>{{pr?.stringifiedDate}}</strong></p>
          <i>{{pr?.note}}</i>
        </ion-card-content>
      </ion-item>
      <ion-item-options >
        <button ion-button danger class='danger' (click)="delete(pr)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
       
        </ion-item-sliding>
        </ion-list>
</ion-content>
