<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>pr-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item tappable *ngFor="let pr of prList" 
    routerLink="/pr-detail/{{pr.id}}">
      <h2>{{pr?.descrizione}}</h2>
      <p>ultimo Pr: <strong>${{pr?.getLastPr()?.stringifiedDate}}</strong></p>
      <p>Risultato: <strong>{{pr?.getLastPr()?.prestazione }}{{pr.unity}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
